<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas</title>
</head>
<body>
  <h1>Lista não ordenada</h1>
  <p>Demarcada sem seguir uma ordem</p>
  <p>ul é usado para marcar uma lista não ordenada</p>
  <ul>
    <li>a</li>
    <li>b</li>
  </ul>
<hr>
  <h1>Lista Ordenada</h1>
  <p>Demarcada com uma sequencia de números</p>
  <p>ol é usado para marcar uma listra ordenada</p>
    <ol>
      <li>a</li>
      <li>b</li>
    </ol>
</body>
</html>
